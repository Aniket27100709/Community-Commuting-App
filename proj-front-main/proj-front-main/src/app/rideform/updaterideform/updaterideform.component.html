<!-- <button class="btn btn-secondary" (click)="fetch()">Fetch Data</button> -->
<h3 style="padding-left: 580px;padding-top: 10px;">Update The Status</h3>
    <form #f="ngForm" class="container mt-5 p-5 rounded shadow-lg" style="background-color: #f2e9e4;"  (ngSubmit)="onSubmit()">

        <label>Status:</label>
        <div class="form-check">
            <input type="radio" class="form-check-input" name="status" id="status" value="Registered" ngModel>
            <label class="form-check-label">Registered</label>
        </div>
        <div class="form-check">
            <input type="radio" class="form-check-input" name="status" id="status" value="Unregistered" ngModel>
            <label class="form-check-label">Unregistered</label>
        </div>
        
        <div class="container" style="padding-left: 500px; padding-top: 12px;">
            <button type="submit" class="btn btn-success">Save</button> &nbsp; &nbsp;&nbsp; &nbsp;
            <button type="reset" class="btn btn-danger">Reset</button>
        </div>
    </form>
